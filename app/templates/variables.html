{% extends "base.html" %}

{% block content %}
    <table border="1">
        <caption>Новые переменные</caption>
        <tr>
            <th>Имя</th>
            <th>Компонент</th>
            <th>Значение</th>
        </tr>
        {% for var in vars %}
        <tr>
            <td>{{ var }}</td>
            <td>
                <select>
                     {% for comp in comps %}
                         <option value="{{ comp }}">{{ comp }}</option>
                     {% endfor %}
                </select>
            </td>
            <td><input type="text" size="40"></td>
            <td><input type="submit" value="Добавить"></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
