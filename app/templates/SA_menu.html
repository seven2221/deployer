{% extends "base.html" %}

{% block content %}
    <form>
        <b>Service-Assemblies on {{ session.get('host') }}</b><Br>
        {% for SA in SAs %}
        <input type="radio" name="sborka">{{ SA }}<Br>
        {% endfor %}
    </form>
    <input type="submit" value="Undeploy">

    <button style="display: table-cell; margin-right: 15px" onclick="window.location.href='{{ url_for('deploy') }}'">Deploy New</button>

{% endblock %}
